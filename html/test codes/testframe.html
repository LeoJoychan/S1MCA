<!DOCTYPE html>
<html>
    <body>
        <!-- Define the outer frameset with two rows: 80% for main content and 20% for floating -->
        <frameset rows="80%, 20%">
            <!-- Main content frame -->
            <frame src="form.html" name="mainContent" noresize />
            
            <!-- Floating frame -->
            <frame src="calender.html" name="floatingFrame" noresize />
        </frameset>
    </body>
</html>
